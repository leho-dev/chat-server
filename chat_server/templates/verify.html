{% extends 'layout/base.html' %}
{% block css %}
<link href="{{ url_for('static', filename='css/verify.css') }}" rel="stylesheet"/>
{% endblock %}

{% block content %}
<div class="group">
    <h2 class="title">
        Xác thực mã gửi đến <span>{{ session['email'] }}</span>!
    </h2>
    <form action="">
        <input minlength="5" maxlength="6" class="inp" type="text" placeholder="Nhập mã xác thực (6 số)">
        <button type="submit">Gửi</button>
    </form>
</div>
{% block js %}
<script defer charset="utf-8" src="{{ url_for('static', filename='js/verify.js') }}"></script>
{% endblock %}
{% endblock %}
